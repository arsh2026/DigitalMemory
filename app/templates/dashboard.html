<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gradient-to-r from-green-400 to-blue-500 h-full w-full absolute -z-10"></div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h2 class="text-2xl font-bold text-white mb-8">Choose Your Role</h2>
        <form action="{{ url_for('main.dashboard') }}" method="POST">
            <button name="role" value="patient" class="bg-green-500 text-white font-bold py-2 px-4 rounded mb-4 w-full">Patient</button>
            <button name="role" value="family" class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full">Family</button>
        </form>
    </div>
</body>
</html>
