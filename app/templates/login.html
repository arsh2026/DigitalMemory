<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gradient-to-r from-green-400 to-blue-500 h-full w-full absolute -z-10"></div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-8 text-center">LOGIN</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Your Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="mb-4">
                <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 rounded w-full hover:from-green-500 hover:to-blue-600 focus:outline-none focus:shadow-outline" type="submit">
                    LOGIN
                </button>
            </div>
            <div class="text-center">
                <p class="text-gray-300">Don't have an account? <a href="{{ url_for('auth.register') }}" class="underline">Register here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
