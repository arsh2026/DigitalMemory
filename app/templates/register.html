<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gradient-to-r from-green-400 to-blue-500 h-full w-full absolute -z-10"></div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-white mb-8 text-center">CREATE AN ACCOUNT</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="name">Your Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email" >Your Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="confirm_password">Repeat your password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" type="password" placeholder="Repeat your password" required>
            </div>
            <div class="mb-4">
                <label class="flex items-center text-gray-300">
                    <input type="checkbox" class="form-checkbox text-green-500" required>
                    <span class="ml-2">I agree all statements in <a href="#" class="underline">Terms of service</a></span>
                </label>
            </div>
            <div class="mb-4">
                <button class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 rounded w-full hover:from-green-500 hover:to-blue-600 focus:outline-none focus:shadow-outline" type="submit">
                    <a href="login.html"> REGISTER</a>  
                </button>
            </div>
            <div class="text-center">
                <p class="text-gray-300">Have already an account? <a href="#" class="underline">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
